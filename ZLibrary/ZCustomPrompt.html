<md-dialog style="padding:5px;">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="font-weight:bold;color:white;">{{TitoloPrompt}}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content style="width:500px;">
      <div class="md-dialog-content">
        <p style="font-weight:bold;width:400px;">{{TestoPrompt}}</p>
      </div>
      <md-input-container class="containerSelect" style="width:400px;margin:20px;">
        <input ng-model="ValorePrompt" type="text">
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end center">
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="GoOnPrompt()">
        SI
      </md-button>
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="AnnullaPrompt()">
        NO
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
