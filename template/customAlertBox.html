<md-dialog style="padding:4px;">
  <form ng-cloak name="PopupCustomAlert">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="font-weight:bold;color:white;"></h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <p></p>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="AlertOkClose($event)">
       OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
