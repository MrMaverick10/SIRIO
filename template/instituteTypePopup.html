<md-dialog style="width: 500px;">
  <form ng-cloak name="PopupTipologia">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="font-weight:bold;color:white;">MODIFICA TIPOGIA GESTITA</h2>
      </div>
    </md-toolbar>

    <md-input-container style="width:80%;padding:0px;margin-left:20px;">
      <label>DESCRIZIONE</label><input ng-model="TipologiaInEditing.Descrizione" type="text">
    </md-input-container>
    
    <div layout="row" layout-align="start start" style="margin-bottom:10px;">
       <md-button ng-click="SelezionaDeselezionaGruppi(true)"><img src="img/checkAll.png" style="width:20px;height:auto;margin-left:10px;" title="SELEZIONA TUTTI"></md-button>
       <md-button ng-click="SelezionaDeselezionaGruppi(false)"><img src="img/unCheckAll.png" style="width:20px;height:auto;margin-left:10px;" title="SELEZIONA TUTTI"></md-button>
    </div>
    <div layout="row">
       <input style="margin-left: 20px;" type="checkbox" ng-model="TipologiaInEditing.ListaGruppi[0].Checked">
       <label style="margin-left: 10px;">{{TipologiaInEditing.ListaGruppi[0].Descrizione | uppercase}}</label> 
    </div>
    <div layout="row">
       <input style="margin-left: 20px;" type="checkbox" ng-model="TipologiaInEditing.ListaGruppi[1].Checked">
       <label style="margin-left: 10px;">{{TipologiaInEditing.ListaGruppi[1].Descrizione | uppercase}}</label> 
    </div>
    <div layout="row">
       <input style="margin-left: 20px;" type="checkbox" ng-model="TipologiaInEditing.ListaGruppi[2].Checked">
       <label style="margin-left: 10px;">{{TipologiaInEditing.ListaGruppi[2].Descrizione | uppercase}}</label> 
    </div>
    <div layout="row">
       <input style="margin-left: 20px;" type="checkbox" ng-model="TipologiaInEditing.ListaGruppi[3].Checked">
       <label style="margin-left: 10px;">{{TipologiaInEditing.ListaGruppi[3].Descrizione | uppercase}}</label> 
    </div>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="ConfermaPopupTipologia(TipologiaInEditing)">
       CONFERMA
      </md-button>
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="AnnullaPopupTipologia()">
       ANNULLA
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
