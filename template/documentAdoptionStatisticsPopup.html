<md-dialog>
  <form ng-cloak name="PopupStatisticaForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 style="font-weight:bold;color:white;">XLS STATISTICA ADOZIONI</h2>
      </div>
    </md-toolbar>

    <md-dialog-content >
      <div class="md-dialog-content">
        <div layout="row">        
          <md-input-container style="float:left;">
            <label>DAL</label><input ng-model="DataRicercaDal" type="date" name="DataRicercaDal">
          </md-input-container>
          <md-input-container style="float:left;margin-left:20px;">  
            <label>AL</label><input ng-model="DataRicercaAl" type="date" name="DataRicercaAl">
          </md-input-container>
        </div>   
       </div>
       <div style="text-align:center;">
        <md-button ng-click="ConfermaXlsStatistica()" title="GENERA XLS STATISTICA"><img src="img/printXLS.png" style="width:100px;height:auto;"></md-button>
      </div> 
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-raised md-accent" style="font-weight:bold;" ng-click="AnnullaPopupStatistica()">
       CHIUDI
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
